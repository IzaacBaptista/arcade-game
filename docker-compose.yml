version: "3.9"

services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    env_file:
      - ./api/.env
    depends_on:
      - db

  app:
    build: ./app
    ports:
      - "3000:3000"

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: kingshot
      POSTGRES_PASSWORD: kingshot123123
      POSTGRES_DB: kingshot
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
